<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Pages Viewer</title>
  <style>
    body {
      background: #f4f4f4;
      font-family: sans-serif;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    img {
      width: 100%; 
      height: auto;
      margin: 10px; 
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
    }
    #progress-bar-container {
      position: fixed;
      left: 8px;
      bottom: 0;
      width: calc(100% - 16px);
      height: 8px;
      background: rgba(0,0,0,0.08);
      z-index: 1000;
    }
    #progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #2dc27c, #2de891);
      border-radius: 8px;
      transition: width 0.2s;
    }
  </style>
</head>
